# Argos SMD driver with SPI transport
CONFIG_ARGOS_SMD=y
CONFIG_ARGOS_SMD_SPI=y

# SPI support
CONFIG_SPI=y
CONFIG_GPIO=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_ARGOS_SMD_LOG_LEVEL_DBG=y

# RTT console for debugging
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_UART_CONSOLE=n

# Increase stack sizes
CONFIG_MAIN_STACK_SIZE=4096
