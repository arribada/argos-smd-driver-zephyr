# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_IMMEDIATE=y

# RTT Console for logs (via J-Link)
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_UART_CONSOLE=n
CONFIG_CONSOLE=y

# SPI support
CONFIG_SPI=y

# Kineis SPI driver
CONFIG_KINEIS_SPI=y
CONFIG_KINEIS_SPI_LOG_LEVEL_DBG=y

# Kineis DFU via SPI
CONFIG_KINEIS_DFU_SPI=y
CONFIG_KINEIS_DFU_LOG_LEVEL_DBG=y

# Main stack size (increase for large firmware images)
CONFIG_MAIN_STACK_SIZE=8192

# System workqueue stack size
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# GPIO for CS/IRQ/Reset pins
CONFIG_GPIO=y

# Optional: Enable full DFU test (WARNING: performs real firmware update)
CONFIG_KINEIS_SPI_DFU_TEST_FULL_UPDATE=y
