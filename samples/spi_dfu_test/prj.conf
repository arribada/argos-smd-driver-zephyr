# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_IMMEDIATE=y

# RTT buffer size (increase for more log buffering)
CONFIG_SEGGER_RTT_BUFFER_SIZE_UP=4096
CONFIG_SEGGER_RTT_BUFFER_SIZE_DOWN=16

# RTT Console for logs (via J-Link)
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_UART_CONSOLE=n
CONFIG_CONSOLE=y

# SPI support
CONFIG_SPI=y

# Argos SMD SPI driver
CONFIG_ARGOS_SMD=y
CONFIG_ARGOS_SMD_SPI=y
CONFIG_ARGOS_SMD_LOG_LEVEL_DBG=y

# Argos SMD DFU via SPI
CONFIG_ARGOS_SMD_DFU=y
CONFIG_ARGOS_SMD_DFU_LOG_LEVEL_DBG=y

# Main stack size (increase for large firmware images)
CONFIG_MAIN_STACK_SIZE=8192

# System workqueue stack size
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# GPIO for CS/IRQ/Reset pins
CONFIG_GPIO=y

# Optional: Enable full DFU test (WARNING: performs real firmware update)
CONFIG_ARGOS_SMD_DFU_TEST_FULL_UPDATE=y
